<!-- departamento_eliminar.html -->
{% extends "rrhh/base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>¿Estás seguro de eliminar el departamento "{{ departamento.nombre }}"?</h3>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'listar_departamentos' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
</div>
{% endblock %}
