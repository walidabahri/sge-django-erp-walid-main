{% extends "rrhh/base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Crear Departamento</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    {% render_field form.nombre class="form-control" %}
                </div>
                <div class="mb-3">
                    <label for="responsable" class="form-label">Responsable</label>
                    {% render_field form.responsable class="form-control" %}
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'listar_departamentos' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
